{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	Create subscription challenges
</div>
{% endblock %}


{% block value %}
<div class="form-group">
	<label for="value">Subscription level<br>
		<small class="form-text text-muted">
			This is the required subscription level
		</small>
	</label>
	<input type="text" class="form-control" name="subscription_level" placeholder="Enter subscription level required" required>
</div>

<div class="form-group">
	<label for="value">Value<br>
		<small class="form-text text-muted">
			Value of this challenge
		</small>
	</label>
	<input type="integer" class="form-control" name="value" placeholder="Value" required>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="subscription" name="type" id="chaltype">
{% endblock %}
