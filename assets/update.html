{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Subscription level<br>
		<small class="form-text text-muted">
			This is the required subscription level
		</small>
	</label>
	<input type="text" class="form-control chal-value" name="author" value="{{ challenge.subscription_level }}" required>
</div>

<div class="form-group">
	<label for="value">Current Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge is worth.
		</small>
	</label>
	<input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" required>
</div>

{% endblock %}
